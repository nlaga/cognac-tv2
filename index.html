<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
               <title>TV cognac v2</title>
    </head>
    <logo>
        <div id="logo">
        <img src="images/terranis_logo_web.png" alt="logo" style="position:fixed;bottom:0;left:0;z-index:999999;">
        </div>
    </logo>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="data/cognac_aoi_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:4
        }).fitBounds([[45.66939352661451,-0.27563374121745876],[45.70335042150082,-0.19679538726946888]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 4,
            maxZoom: 17,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_Tramevertev2Agrifortpoteco_1');
        map.getPane('pane_Tramevertev2Agrifortpoteco_1').style.zIndex = 401;
        var layer_Tramevertev2Agrifortpoteco_1 = L.WMS.layer("https://greencitylab.terranis.fr/geoserver/wms?tiled=true", "mtd:2020_mtd_cognac_trame_verte_v2_agri", {
            pane: 'pane_Tramevertev2Agrifortpoteco_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Tramevertev2Agrifortpoteco_1);
        map.createPane('pane_Tramevertev2Notagri_2');
        map.getPane('pane_Tramevertev2Notagri_2').style.zIndex = 402;
        var layer_Tramevertev2Notagri_2 = L.WMS.layer("https://greencitylab.terranis.fr/geoserver/wms?tiled=true", "mtd:2020_mtd_cognac_trame_verte_v2_no_agri", {
            pane: 'pane_Tramevertev2Notagri_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Tramevertev2Notagri_2);
        function pop_cognac_aoi_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cognac_aoi_3_0() {
            return {
                pane: 'pane_cognac_aoi_3',
                opacity: 1,
                color: 'rgba(255,255,255,0.7019607843137254)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_cognac_aoi_3');
        map.getPane('pane_cognac_aoi_3').style.zIndex = 403;
        map.getPane('pane_cognac_aoi_3').style['mix-blend-mode'] = 'normal';
        var layer_cognac_aoi_3 = new L.geoJson(json_cognac_aoi_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_cognac_aoi_3',
            layerName: 'layer_cognac_aoi_3',
            pane: 'pane_cognac_aoi_3',
            onEachFeature: pop_cognac_aoi_3,
            style: style_cognac_aoi_3_0,
        });
        bounds_group.addLayer(layer_cognac_aoi_3);
        map.addLayer(layer_cognac_aoi_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2><div align="right">v2 - Détection de la trame verte à fort potentiel écologique à partir d\'imagerie Sentinel<br>Trame verte des milieux naturels + Trame verte des milieux agricoles à fort potentiel écologique<br><font size="-1">Projet Mon Territoire Demain | Grand Cognac | 2020</font></div></h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/cognac_aoi_3.png" /> cognac_aoi': layer_cognac_aoi_3,'<i class="fas fa-square" style="font-size:18px;color:#7FFF7F"></i> Trame verte v2 -> Not agri': layer_Tramevertev2Notagri_2,'<i class="fas fa-square" style="font-size:18px;color:#D4FFD4"></i> Trame verte v2 ->Agri fort pot eco': layer_Tramevertev2Agrifortpoteco_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
